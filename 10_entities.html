<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space &nbsp; all entities in a list on w3schools-->
    <p>Hello, my name is Theodore &nbsp; &nbsp; &nbsp; Dogsamooj</p>
    <!-- How to use operators not as operator -->
    <p>5 &gt; 1 &lt; 3</p>
    <p>5 &#62; 1 </p>
    <p>&copy; &reg; &dollar; &pound;</p>
</body>
</html>
