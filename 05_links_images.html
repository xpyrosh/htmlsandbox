<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.ca">Click For Search</a>
        <!-- Hold Alt and use arrows to move a line of code -->
    </p>
    <p>
        <a href="http://google.ca" target="_blank">Click For Search</a>
    </p>
    <!-- Press Shift + Alt + Down Arrow for duplicating lines -->
    <!-- Press Shift + Alt + Down Arrow for duplicating lines -->
    <!-- Press Shift + Alt + Down Arrow for duplicating lines -->
    
    <!-- Internal Link ="/..." -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!-- Local Image -->
    <img src="/img/sample.jpg" alt="My Image" width="200">

    <!-- Remote Image -->
    <img src="https://i.pinimg.com/originals/85/b4/06/85b4066060120a0ee602815af9da2d0d.jpg" alt="My Image 2" width="200">

    <!-- use http://source.unsplash for random images -->

</body>
</html>
