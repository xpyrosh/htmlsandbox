<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <!-- Ordered Lists -->
    <!-- Use type attribute to change what kind of bullet numbering sequence is used -->
    <ol type="i">
        <!-- Filling in multiple li; type <li*5 and hit tab. Use any number. -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Item 6</li>
            <li>Item 7</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doy</td>
                <td>jdoymail.com</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Roe</td>
                <td>broymail.com</td>
            </tr>
            <tr>
                <td>Prin</td>
                <td>Cess</td>
                <td>princess.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
