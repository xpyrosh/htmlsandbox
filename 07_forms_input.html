<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms & Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership"> simple
            <input type="radio" name="membership" value="standard" id="membership"> standard
            <input type="radio" name="membership" value="super" id="membership"> super
        </div>
        <div>
            <label for="likes">I Like...</label><br>
            <!-- select text and press ctrl d to highlight next occurence to be able to change multiple at once -->
            <input type="checkbox" name="likes" value="bike" id="likes"> bike
            <input type="checkbox" name="likes" value="boat" id="likes"> boat
            <input type="checkbox" name="likes" value="train" id="likes"> train
            <input type="checkbox" name="likes" value="cyar" id="likes"> cyar
        </div>
        <input type="submit" value="Submit">
        <!-- or use a button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
